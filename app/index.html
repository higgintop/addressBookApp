<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
      <div class="login">
       <h1> Log in or Register for an Address Book</h1>
        <form>
          <label for="logInEmail">Email:</label>
          <input type="email" name="email" id="logInEmail" placeholder="test@example.com"/>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="password"/>
          <button class="loginBtn round">Log In</button>
          <button class="registerBtn round">Register</button>
        </form>
      </div>
      <div class="loggedIn hidden">
        <h1>Address Book</h1>

        <button id="newContactBtn" class="round">Add New Contact</button>
        <button class="logoutBtn secondary round">Log Out</button>

        <div class="container">
          <div id="formContainer" class="contactFormContainer">
            <form>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" value=""  />
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" value=""  />
              <label for="twitter">Twitter:</label>
              <input type="text" name="twitter" id="twitter" value=""  />
              <label for="photo_url">Photo Url:</label>
              <input type="text" name="photo_url" id="photo_url" value=""/>
              <input type="submit" id="newContact" value="Submit"/>
            </form>
          </div>
          <div class="contactListContainer">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Twitter</th>
                <th>Photo</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div>
        </div>
      </div>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
